<div class="chatListShell">

  <header class="listHeader">
    <div class="headerTitle">
      ðŸ’¬ Chats
      <span class="count">{{ chats.length }}</span>
    </div>

    <!-- âœ… DELETE ALL -->
    <button class="deleteAllBtn" (click)="deleteAllChatsHistory()" title="Delete all chats">
      ðŸ—‘ All
    </button>
  </header>

  <div class="loadingBox" *ngIf="loading">
    <div class="spinner"></div>
    <div class="loadingText">Loading chats...</div>
  </div>

  <div *ngIf="!loading && chats.length === 0" class="empty">
    <div class="emoji">ðŸ’¬</div>
    <h3>No chats yet</h3>
    <p>Start your first conversation</p>
  </div>

  <div *ngIf="!loading && chats.length > 0" class="chatList">

    <a
      class="chatItem"
      *ngFor="let c of chats; trackBy: trackByChatId"
      [routerLink]="['/app/chat', c.id]"
      routerLinkActive="active"
    >
      <div class="avatar">{{ iconByType(c.type) }}</div>

      <div class="info">
        <div class="row1">
          <div class="title">{{ c.title }}</div>

          <span
            class="badge"
            [class.group]="c.type==='group'"
            [class.channel]="c.type==='channel'"
          >
            {{ c.type }}
          </span>
        </div>

        <div class="subtitle">
          {{ c.lastMessage || 'No messages yetâ€¦' }}
        </div>
      </div>

      <div class="unread" *ngIf="c.unread > 0">
        {{ c.unread }}
      </div>

      <!-- âœ… DELETE SINGLE FULL HISTORY -->
      <button
        class="delBtn"
        (click)="$event.preventDefault(); $event.stopPropagation(); deleteChatHistory(c)"
        title="Delete full chat history"
      >
        ðŸ—‘
      </button>

    </a>

  </div>
</div>
